<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capturador de Fotos de Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="portada">
    <h1>Sube video y saca 20 fotografías</h1>
  </header>

  <p>Descarga la que te guste</p>

  <input type="file" id="videoInput" accept="video/*"><br><br>

  <button id="extraerBtn">Sacar Fotos</button>
  <button id="limpiarBtn">Limpiar Todo</button>
  <br><br>

  <!-- Mensaje de instrucción después de sacar las fotos -->
  <h2 id="mensajeToque" style="display: none; color: white;">Toca una foto para ampliarla</h2>

  <div id="imagenes"></div>

  <video id="video" style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="cerrarModal">&times;</span>
    <img id="imagenModal" class="imagen-modal" src="" alt="Imagen Ampliada">
    <div class="botones-modal">
      <button id="volverBtn">Volver atrás</button>
      <a id="descargarBtn" download="foto.jpg">
        <button>Descargar</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
